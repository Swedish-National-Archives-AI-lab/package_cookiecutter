name: Test Python 🐍 before build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python {{cookiecutter.python_interpreter}}
        uses: actions/setup-python@v1
        with:
          python-version: "{{cookiecutter.python_interpreter}}"
      - name: Install dependencies
        run: |
          make test_install
      - name: Test with pytest
        run: |
          make mock-tests-unit
